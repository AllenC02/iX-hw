    <title>Document</title>

    <div class="container my-5 ">

          <h1>Number Guesser</h1>
          <h6> This is a small number guessing game. It will teach you about the DOM.</h6>
          <hr />
          <h7> guess a number between 0 and 10</h7>
          <div class="input-group mb-3">
            <span class="input-group-text"></span>
            <input
              id="guess-input"
              type="number"
              class="form-control"
              placeholder="Enter your guess"
            />
          </div>
          <div id="output"></div> <!-- This line was missing in your HTML -->
          <button
            onclick="guess()"
            type="button"
            class="btn btn-dark mt-1"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
